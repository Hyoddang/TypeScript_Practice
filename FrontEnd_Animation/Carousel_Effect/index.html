<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel (Image Slide)</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container">
    <div class="image-wrap">
      <div class="image-container">
        <img src="Images/meadow.jpg" alt="">
      </div>
      <div class="image-container">
        <img src="Images/milky_way.jpg" alt="">
      </div>
      <div class="image-container">
        <img src="Images/moonlight.jpg" alt="">
      </div>
      <div class="image-container">
        <img src="Images/ocaen_star.jpg" alt="">
      </div>
      <div class="image-container">
        <img src="Images/tree_ocean.jpg" alt="">
      </div>
    </div>
  </div>

  <button class="btn1">1</button>
  <button class="btn2">2</button>
  <button class="btn3">3</button>
  <button class="btn4">4</button>
  <button class="btn5">5</button>

  <script src="JS/main.js"></script>
</body>

</html>
